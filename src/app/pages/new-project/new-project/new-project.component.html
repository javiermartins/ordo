<div>
    <form [formGroup]="projectForm">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8">
                <h3 class="tui-form__header tui-form__header_margin-top_none">A header</h3>
                <div class="tui-form__row">
                    <tui-input formControlName="name">
                        Project name
                        <input tuiTextfieldLegacy />
                    </tui-input>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button size="m" tuiButton type="submit" appearance="whiteblock" [disabled]="projectForm.invalid"
                (click)="createNewProject()">
                Submit
            </button>
        </div>
    </form>
</div>
